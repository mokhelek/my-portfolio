        <style>
            /* BRUTAL NAVIGATION STYLES */
            .brutal-navbar {
                background: var(--brutal-bg-dark);
                border-bottom: 4px solid var(--brutal-electric);
                box-shadow: 0 4px 0 var(--brutal-warning);
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                padding: 1rem 0;
            }

            .brutal-navbar-brand {
                font-family: "JetBrains Mono", monospace;
                font-weight: 700;
                color: var(--brutal-electric);
                text-transform: uppercase;
                letter-spacing: 0.1em;
                text-decoration: none !important;
            }

            .brutal-social-logo {
                gap: 0.5rem;
            }

            .brutal-logo-icon {
                padding: 0.5rem;
                border: 2px solid transparent;
                border-radius: 8px;
                transition: all 0.3s ease;
                color: var(--brutal-electric) !important;
            }

            .brutal-logo-icon:hover {
                border-color: var(--brutal-electric);
                background: rgba(255, 236, 66, 0.1);
                transform: translateY(-2px);
                color: var(--brutal-warning) !important;
            }

            .brutal-logo-icon svg {
                display: block;
            }

            .brutal-nav-link {
                font-family: "Space Grotesk", sans-serif;
                font-weight: 600;
                color: var(--brutal-text-primary) !important;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                padding: 0.8rem 1.5rem !important;
                border: 2px solid transparent;
                transition: all 0.2s ease;
                position: relative;
                text-decoration: none !important;
            }

            .brutal-nav-link:hover {
                color: var(--brutal-black) !important;
                background: var(--brutal-electric);
                border-color: var(--brutal-electric);
                transform: translate(-2px, -2px);
                box-shadow: 4px 4px 0 var(--brutal-warning);
            }

            .brutal-nav-indicator {
                display: inline-block;
                width: 8px;
                height: 8px;
                background: var(--brutal-electric);
                margin-right: 0.5rem;
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            }

            .brutal-social-link {
                color: var(--brutal-electric) !important;
                font-size: 1.2rem;
                padding: 0.5rem;
                border: 2px solid transparent;
                transition: all 0.2s ease;
                margin: 0 0.2rem;
            }

            .brutal-social-link:hover {
                color: var(--brutal-black) !important;
                background: var(--brutal-electric);
                border-color: var(--brutal-electric);
                transform: translate(-2px, -2px);
                box-shadow: 4px 4px 0 var(--brutal-warning);
            }

            /* MOBILE MENU BRUTAL STYLING */
            .brutal-mobile-menu {
                background: var(--brutal-bg-dark);
                border-right: 4px solid var(--brutal-electric);
                box-shadow: 4px 0 0 var(--brutal-warning);
            }

            .brutal-mobile-header {
                background: var(--brutal-bg-medium);
                border-bottom: 3px solid var(--brutal-electric);
                padding: 1.5rem;
            }

            .brutal-mobile-body {
                background: var(--brutal-bg-dark);
                padding: 2rem;
            }

            .brutal-mobile-nav-item {
                margin: 1rem 0;
                padding: 1rem;
                border: 2px solid var(--brutal-border);
                background: var(--brutal-bg-medium);
                transition: all 0.2s ease;
            }

            .brutal-mobile-nav-item:hover {
                border-color: var(--brutal-electric);
                background: var(--brutal-bg-dark);
                transform: translate(-3px, -3px);
                box-shadow: 6px 6px 0 var(--brutal-electric);
            }

            .brutal-mobile-nav-link {
                color: var(--brutal-text-primary) !important;
                font-family: "Space Grotesk", sans-serif;
                font-weight: 600;
                text-transform: uppercase;
                text-decoration: none !important;
                display: block;
            }

            .brutal-mobile-description {
                color: var(--brutal-text-secondary);
                font-family: "JetBrains Mono", monospace;
                font-size: 0.8rem;
                margin-top: 0.5rem;
            }

                background: var(--brutal-electric);
                color: var(--brutal-black) !important;
                border: 3px solid var(--brutal-electric);
                padding: 1rem 2rem;
                font-family: "Space Grotesk", sans-serif;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                box-shadow: 6px 6px 0 var(--brutal-warning);
                transition: all 0.2s ease;
                text-decoration: none !important;
            }

            .brutal-cta-btn:hover {
                transform: translate(-3px, -3px);
                box-shadow: 9px 9px 0 var(--brutal-warning);
                background: var(--brutal-warning);
                border-color: var(--brutal-warning);
            }

            body {
                padding-top: 80px;
            }
