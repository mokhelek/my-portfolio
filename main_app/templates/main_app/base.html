<!DOCTYPE html>
<html lang="en">
    <head>
        
        
        {% load static %} {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

        <link rel="image_src" href="/preview.png" />

        <!-- MAIN STYLE -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <!-- Include your favorite highlight.js stylesheet -->

        <link rel="stylesheet" href="{% static 'css/highlight.css' %}" />

        <title>Mokhele Katleho</title>
    </head>



    {% block content %}
    <body style="background-color: #142224 !important">

   
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/Headroom.js' %}"></script>
        <script src="{% static 'js/jQuery.headroom.js' %}"></script>

        <script src="{% static 'js/smoothscroll.js' %}"></script>
        <!-- <script src="{% static 'js/custom.js' %}"></script> -->

        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <script>
            hljs.highlightAll();

            hljs.configure({
                languages: ["python", "javascript", "html", "css"]
            });

            // Only initialize Quill if the editor container exists
            if (document.getElementById("editor-container")) {
                var toolbarOptions = [
                    ["bold", "italic", "underline", "strike"], // toggled buttons
                    ["blockquote", "code-block"], // blocks
                    [{ header: 1 }, { header: 2 }], // custom button values
                    [{ list: "ordered" }, { list: "bullet" }], // lists
                    [{ script: "sub" }, { script: "super" }], // superscript/subscript
                    [{ indent: "-1" }, { indent: "+1" }], // indent/outdent
                    [{ direction: "rtl" }], // text direction
                    [{ size: ["small", false, "large", "huge"] }], // custom dropdown
                    [{ header: [1, 2, 3, 4, 5, 6, false] }], // header dropdown
                    [{ color: [] }, { background: ["white"] }], // dropdown with defaults from theme
                    [{ font: [] }],
                    [{ align: [] }],
                    ["clean"] // remove formatting button
                ];
                var quill = new Quill("#editor-container", {
                    modules: {
                        syntax: {
                            highlight: (text) => hljs.highlightAuto(text).value
                        },
                        toolbar: [["code-block"]]
                    },
                    theme: "bubble"
                });
            }
        </script>

        
    </body>

    {% endblock content %}
</html>
